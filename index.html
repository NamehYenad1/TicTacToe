<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <title>Document</title>
</head>

<body>
    <div id='particles-js'> </div>


    <div id='Header'>
        <h1>Tic Tac Toe</h1>
    </div>


    <div id="panel">

        <div id='Mode'>
            <h1>Game Type </h1>
        </div>

        <div id="MainWrapper">
            <div id='TypeButtonWrapper' class='displayNone'>
                <div id="SinglePlayer" class="TypeButton">
                    <span class='ButtonText'> Impossible AI</span>
                </div>

                <div id='MultiPlayer' class="TypeButton">
                    <span class='ButtonText'> Two Players</span>
                </div>

            </div>


            <div id='textWrapper' class='displayNone'>
                <div class="col-3" id='Player1'>
                    <input class="effect-10" id='PlayerO' type="text" placeholder="PlayerO" data-playername='PlayerO' data-symbol='O'>
                    <span class="focus-bg"></span>
                </div>
                <div class="col-3" id='Player2'>
                    <input class="effect-10" id='PlayerX' type="text" placeholder="PlayerX" data-playername='PlayerX' data-symbol='X'>
                    <span class="focus-bg"></span>
                </div>
                <button class="eightbit" id='StartButton'><a href="#" class="btn">START</a></button>
            </div>

            <div id='gameBoard'>
                <div id='0' class='box'> </div>
                <div id='1' class='box'> </div>
                <div id='2' class='box'> </div>
                <div id='3' class='box'> </div>
                <div id='4' class='box'> </div>
                <div id='5' class='box'> </div>
                <div id='6' class='box'> </div>
                <div id='7' class='box'> </div>
                <div id='8' class='box'> </div>
            </div>





        </div>


    </div>





    <script src="js/particles.js-master/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js',
            'particles.json',
            function() {
                console.log('particles.json loaded...');
            });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
